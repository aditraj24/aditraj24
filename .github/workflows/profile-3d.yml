name: Generate Profile Assets

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 3D Contribution Graph
      - uses: yoshi389111/github-profile-3d-contrib@latest
        with:
          username: r0bince
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit 3D Graph
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add profile-3d-contrib/
          git diff-index --quiet HEAD || git commit -m "Update 3D contribution graph"
          git push

      # Summary Cards
      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: r0bince

      - name: Commit Summary Cards
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add profile-summary-card-output/
          git diff-index --quiet HEAD || git commit -m "Update summary cards"
          git push
